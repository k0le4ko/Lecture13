<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Адаптивна сітка сайту</title>
</head>

<body>

    <!-- HEADER -->
    <header class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Subauwu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Головна</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Про нас</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="submenu" data-bs-toggle="dropdown">Сервіси</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Заміна клапанів</a></li>
                <li><a class="dropdown-item" href="#">Проточка блока</a></li>
                <li><a class="dropdown-item" href="#">Обслуговування</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Контакти</a></li>
          </ul>
        </div>
      </div>
    </nav>
    </header>

    <!-- MAIN GRID -->
    <div class="container">
    <div class="row g-3">
      
      <!-- LEFT -->
      <div class="col-12 col-md-4 col-lg-3">
        <div id="slider" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/300/500?random=1" class="d-block w-100" alt="1">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/300/500?random=2" class="d-block w-100" alt="2">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/300/500?random=3" class="d-block w-100" alt="3">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/300/500?random=4" class="d-block w-100" alt="4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

    <!-- MAIN -->
    <div class="col-12 col-md-8 col-lg-6">
        <h3 class="mt-2">Баян із контентом</h3>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#item1">
                Розділ 1
              </button>
            </h2>
            <div id="item1" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">Тут текст першого розділу.</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#item2">
                Розділ 2
              </button>
            </h2>
            <div id="item2" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">Тут текст другого розділу.</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#item3">
                Розділ 3
              </button>
            </h2>
            <div id="item3" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">Тут текст третього розділу.</div>
            </div>
          </div>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="col-12 col-lg-3">
        <h3 class="mt-2">Зворотній зв’язок</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Ім’я</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Тема</label>
            <input type="text" class="form-control" id="subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Повідомлення</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree">
            <label class="form-check-label" for="agree">Погоджуюсь з умовами</label>
          </div>
          <button type="submit" class="btn btn-primary">Надіслати</button>
          <button type="reset" class="btn btn-secondary">Очистити</button>
        </form>
      </div>
    </div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-3">
    <p>©4-й циліндр 2025 . Усі шатуни захищені.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
